<!DOCTYPE html>
<html>
  <head>
    <title>Aframe hit test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="build/aframe-ar-nft.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      webxr="optionalFeatures:  hit-test;overlayElement:#overlay"
      ar-hit-test="target:#box;type:footprint;footprintDepth:0.2;"
      ar-cursor
      raycaster="objects: #box *"
    >
      <a-assets>
        <a-asset-item
          id="treasure-box"
          src="assets/old_chest/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="box"
        gltf-model="#treasure-box"
        scale="1 1 1"
        animation-mixer
      ></a-entity>
      <a-light
        id="dirlight"
        auto-shadow-cam
        intensity="0.7"
        light="castShadow:true;type:directional"
        position="10 10 10"
      ></a-light>
      <a-light
        hide-on-enter-ar
        intensity="0.3"
        light="type:hemisphere;color:yellow;groundColor:blue;"
        position="10 10 10"
      ></a-light>
      <a-camera position="0 0.4 1"></a-camera>
    </a-scene>
    <div id="”overlay”"></div>
  </body>
</html>
